<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Come blow this balloon</title>
    <style>
        #balloon{
            margin: auto;
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 350px;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
<script>
    var c = 0;
    var color = ["red", "green", "blue"];
    var size = 200;

    document.getElementById('balloon').addEventListener('click', resize);
    document.getElementById('balloon').addEventListener('mouseout', mouse);
    function resize()
    {
        if (size > 420)
            size = 200;
        else
            size += 10;
        if (c < 2)
            c++;
        else
            c = 0;
        document.getElementById('balloon').style.width = size + 'px';
        document.getElementById('balloon').style.height = size + 'px';
        document.getElementById('balloon').style.backgroundColor = color[c];
    }
    function mouse()
    {
        if (size > 200)
        {
            size -= 5;
            if (c > 0)
                c--;
            else
                c = 2;
            document.getElementById('balloon').style.width = size + 'px';
            document.getElementById('balloon').style.height = size + 'px';
            document.getElementById('balloon').style.backgroundColor = color[c];
        }
    }
</script>
</body>
</html>
