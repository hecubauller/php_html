<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day of the 42</title>
	<link rel="stylesheet" type="text/css" href="doft.css"/>
</head>
<body>
	<div class="main">
		<header class="day42">
			<img class="img_42" src="resources/day_of_the_42.png">
			<a href = "http://www.disney.com" title = "Start from the beginning">
				<img class="img_reload" src="resources/reload.png"></a>
			<img class="img_loupe" src="resources/loupe.png">
			<a href="https://www.relaischateaux.com/ru/" title="Disconnect">
				<img class="img_close" src="resources/close.gif"></a>
		</header>
		<div class="menu">
			<aside class="left_m">
				<div class="box_1">
					<center>
						<div><img class="img_arrow" src="resources/arrow.png" title="Advance" alt="Advance"></div>
						<div><img class="img_main" src="resources/main.png" title="Take" alt="Take"></div>
						<div><img class="img_oeil" src="resources/oeil.png" title="Look" alt="Look"></div>
						<div><img class="img_outil" src="resources/outil.png" title="Use" alt="Use"></div>
						<div><img class="img_chat" src="resources/chat-icon.png" title="Speak" alt="Speak"></div>
					</center>
				</div>
			</aside>
			<div class="cluster">
				<img class = "img_cluster" src = "resources/cluster.jpg" usemap = "#map">
				<map name = "map">
					<area shape = "rect" coords = "290,300,400,400" title = "Ikea" href = "http://www.ikea.com">
					<area shape = "rect" coords = "950,300,750,460" title = "Apple" href = "http://www.apple.com">
				</map>
			</div>
			<aside class="right_m">
				<div class="box_2">
					<center>
						<div><img class = "img_icon" src = "resources/book.png" title = "Don't panic"></div>
						<div><img class = "img_icon" src = "resources/towel.png" title = "Toowel"></div>
						<div><div class = "img_bricks" title = "Bricks">.</div>
						<div class="img_icon"></div>
					</center>
				</div>
			</aside>
		</div>
		<div class = "window">
			<div class="all">
				You <span class = "txt-big">enter</span> a large room filled with<span class = "txt-shadow">computers</span>...<br/>
				<span class = "txt-italic">- Hello, are you new here?</span><br/>
				<input type = "text" class = "input-text"/>
				<button>Reply</button>
			</div>
		</div>
	</div>
</body>
</html>
